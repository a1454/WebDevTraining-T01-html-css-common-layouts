<!DOCTYPE html>
<html>
    <head>
        <title>Margin and Padding Effects on Background Color</title>
    </head>
    <body>
        <h1>Margin and Padding Effects on Background Color</h1>
        <h2>Margin</h2>
        <div style="background-color: indianred; width: 300px; height: 150px;">
            <p style="background-color:lightblue; margin: 20px 0 20px 0;" >paragraph with margin</p>
            <p style="background-color:lightblue; margin: 20px 0 20px 0;">paragraph with padding</p>
        </div>
        <h2>Padding</h2>
        <div style="background-color: indianred; width: 300px; height: 150px;">
            <p style="background-color:lightblue; padding: 20px 0 20px 0;" >paragraph with margin</p>
            <p style="background-color:lightblue; padding: 20px 0 20px 0;">paragraph with padding</p>
        </div>
        <style>
            p {
                margin: 0;
            }
        </style>
    </body>
</html>
